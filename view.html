<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр заявок на работу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        h1,
        h2 {
            font-size: 28px;
            font-weight: bold;
        }

        table {
            font-family: "Roboto", Arial, Helvetica, sans-serif;
            font-size: 16px;
            border-collapse: collapse;
            width: 100%;
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }

        th {
            padding-top: 12px;
            padding-bottom: 12px;
            background-color: #f2f2f2;
            color: black;
            border-bottom: 2px solid #ccc;
            font-size: 20px;
        }

        td {
            border-bottom: 1px solid #ccc;
        }

        tr:hover {
            background-color: #ddd;
        }

        body {
            font-family: "Roboto", Arial, Helvetica, sans-serif;
            background-color: #f8f9fa;
        }

        .header {
            margin: 120px 0 30px;
        }

        .search-form {
            margin-bottom: 30px;
        }

        .table-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>

</head>

<body>

    <img class="logo" src="img/logo/logo.png" alt="Логотип">

    <div class="container">

        <div class="header text-center">
            <h1>Просмотр заявок на работу</h1>
        </div>

        <div class="table-container">

            <table class="table table-hover" border="1" id="applicationsTable">

                <thead>

                    <tr>
                        <th>Имя</th>
                        <th>Адрес</th>
                        <th>Город</th>
                        <th>Телефон</th>
                        <th>Действия</th>
                    </tr>

                </thead>

                <tbody>
                    <!-- Table body will be populated dynamically -->
                </tbody>

            </table>

        </div>

        <!-- Модальное окно для добавления данных -->
        <div id="apply-modal" class="modal" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Добавление заявки на работу</h5>
                        <button type="button" class="close-button close" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="apply-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Адрес</label>
                                <input type="text" class="form-control" id="address" name="address" required>
                            </div>
                            <div class="mb-3">
                                <label for="city" class="form-label">Город</label>
                                <input type="text" class="form-control" id="city" name="city" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Телефон</label>
                                <input type="text" class="form-control" id="phone" name="phone" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tableBody = document.querySelector('#applicationsTable tbody');

            fetch('/view')
                .then(response => response.json())
                .then(data => {
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${row[0]}</td>
                            <td>${row[1]}</td>
                            <td>${row[2]}</td>
                            <td>${row[3]}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" onclick="deleteRow('${row[0]}')">Удалить</button>
                            </td>
                        `;
                        tableBody.appendChild(tr);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });

        // Функция для удаления данных
        function deleteRow(name) {
            if (confirm('Вы уверены, что хотите удалить эту запись?')) {
                fetch('/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: name })
                })
                    .then(response => {
                        if (response.ok) {
                            location.reload(); // Перезагрузить страницу после успешного удаления
                        } else {
                            alert('Ошибка при удалении данных');
                        }
                    })
                    .catch(error => console.error('Error deleting data:', error));
            }
        }
    </script>

</body>

</html>
