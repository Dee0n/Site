<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - UKAZ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-section="news">
                                Новости
                            </a>
                        </li>
                        <!-- Здесь можно добавить другие разделы админ-панели -->
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Управление новостями</h1>
                </div>

                <div id="newsSection">
                    <button class="btn btn-primary mb-3" id="addNewsBtn">Добавить новость</button>
                    <div id="newsList"></div>
                </div>

                <!-- Модальное окно для добавления/редактирования новости -->
                <div class="modal fade" id="newsModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="newsModalLabel">Добавить новость</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="newsForm">
                                    <input type="hidden" id="newsId">
                                    <div class="form-group">
                                        <label for="newsTitle">Заголовок</label>
                                        <input type="text" class="form-control" id="newsTitle" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="newsContent">Содержание</label>
                                        <textarea class="form-control" id="newsContent" rows="3" required></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="newsImageUrl">URL изображения</label>
                                        <input type="url" class="form-control" id="newsImageUrl">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                                <button type="button" class="btn btn-primary" id="saveNewsBtn">Сохранить</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
